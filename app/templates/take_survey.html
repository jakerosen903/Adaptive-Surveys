{% extends "base.html" %}

{% block title %}{{ survey.title }} - Take Survey{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2>{{ survey.title }}</h2>
                        <p class="text-muted mb-3">{{ survey.main_question }}</p>
                        <div class="d-flex justify-content-center align-items-center text-muted small">
                            <span><i class="fas fa-robot me-1"></i>Powered by AI</span>
                            <span class="mx-2">â€¢</span>
                            <span><i class="fas fa-clock me-1"></i>~3-5 questions</span>
                        </div>
                    </div>

                    <div class="question-container">
                        <h4 class="mb-4">{{ question.text }}</h4>
                        
                        <form id="answerForm">
                            <div class="mb-4">
                                <textarea class="form-control" id="answer" name="answer" rows="4" 
                                         placeholder="Share your thoughts..." required></textarea>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-arrow-right me-2"></i>Continue
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('answerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const answer = document.getElementById('answer').value;
    const submitBtn = document.querySelector('button[type="submit"]');
    
    if (!answer.trim()) {
        alert('Please provide an answer before continuing.');
        return;
    }
    
    // Show loading state
    submitBtn.innerHTML = '<span class="loading-spinner me-2"></span>Processing...';
    submitBtn.disabled = true;
    
    try {
        const response = await fetch('/api/submit_answer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                question_id: {{ question.id }},
                answer: answer,
                response_id: {{ response.id }}
            })
        });
        
        if (response.ok) {
            // Reload page to get next question
            window.location.reload();
        } else {
            throw new Error('Failed to submit answer');
        }
    } catch (error) {
        alert('Error submitting answer. Please try again.');
        submitBtn.innerHTML = '<i class="fas fa-arrow-right me-2"></i>Continue';
        submitBtn.disabled = false;
    }
});
</script>
{% endblock %}
